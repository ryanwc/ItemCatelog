<html>
<body>
	<h1>Delete Cuisine</h1>

	<h3>Delete {{cuisine.name}} from the cuisine list</h3>

	<p>
		WARNING: This will set the cuisine of all restaurants and food items currently with this cuisine to "no specific cuisine".
	</p>

	<p>
		<a href="{{url_for('cuisines')}}">Cancel (return to cuisine list)</a>
	</p>

	<form action="{{url_for('cuisine', 
							cuisine_id=cuisine.id)}}"
		method='post'>

		<input type='submit' value='Delete Cuisine'>
	
	</form>
</body>
</html>
